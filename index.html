<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS Agents - Construction Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <style>
      :root {
        --background: 240 5.9% 95%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        --primary: 221 83% 53%;
        --primary-foreground: 210 40% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 222 47% 11%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 222 47% 11%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 221 83% 53%;
        --radius: 0.75rem;
      }
 
      .dark {
        --background: 222 47% 11%;
        --foreground: 210 40% 98%;
        --card: 222 47% 15%;
        --card-foreground: 210 40% 98%;
        --popover: 222 47% 15%;
        --popover-foreground: 210 40% 98%;
        --primary: 217 91% 60%;
        --primary-foreground: 210 40% 98%;
        --secondary: 217 32% 17%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217 32% 17%;
        --muted-foreground: 215 20% 65%;
        --accent: 217 32% 17%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217 32% 27%;
        --input: 217 32% 27%;
        --ring: 217 91% 60%;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      /* Tailwind JIT needs to see the full class names */
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .bg-card { background-color: hsl(var(--card)); }
      .text-card-foreground { color: hsl(var(--card-foreground)); }
      .bg-primary { background-color: hsl(var(--primary)); }
      .text-primary-foreground { color: hsl(var(--primary-foreground)); }
      .bg-secondary { background-color: hsl(var(--secondary)); }
      .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
      .bg-muted { background-color: hsl(var(--muted)); }
      .text-muted-foreground { color: hsl(var(--muted-foreground)); }
      .border-border { border-color: hsl(var(--border)); }
      .ring-ring { --tw-ring-color: hsl(var(--ring)); }

      /* Map styles */
      .dark .leaflet-tile {
          filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
      }
      .leaflet-container { height: 100%; width: 100%; }
      
      .cluster-marker {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: hsl(var(--primary-foreground));
        font-weight: bold;
        font-size: 1rem;
        border-radius: 50%;
        background: hsla(var(--primary), 0.85);
        border: 2px solid hsl(var(--card));
        box-shadow: 0 0 0 1px hsla(var(--primary), 0.5);
      }

      .custom-marker-icon svg {
        width: 32px;
        height: 32px;
        filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
      }
      .marker-active { fill: hsl(145 63% 49%); }
      .marker-on-hold { fill: hsl(38 92% 50%); }
      .marker-completed { fill: hsl(14 84% 56%); }

      /* Animation for cards */
      @keyframes card-enter {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-card-enter {
        animation: card-enter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Accessibility utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Whiteboard styles */
      .whiteboard-bg {
        background-color: hsl(var(--muted));
        border-radius: var(--radius);
        padding: 1rem;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      }
      .post-it {
        font-family: 'Caveat', cursive;
        font-size: 1.1rem;
        line-height: 1.4;
        padding: 1rem;
        box-shadow: 5px 5px 7px rgba(33,33,33,.2);
        border-radius: 4px;
      }
      .post-it-yellow { background-color: #fffb91; }
      .post-it-green { background-color: #d3f8e2; }
      .post-it-blue { background-color: #a6d9f7; }
      .dark .post-it-yellow { background-color: #4a492c; }
      .dark .post-it-green { background-color: #314a3a; }
      .dark .post-it-blue { background-color: #2e4452; }
    </style>

        window.addEventListener('load', () => {
